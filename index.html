<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrian Kash | Tech Blog</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #e0e0e0;
            --accent: #00ff9d;
            --font: 'Inter', system-ui, sans-serif;
        }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: var(--font);
            margin: 0;
            padding: 2rem;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            margin-bottom: 4rem;
            border-bottom: 1px solid #333;
            padding-bottom: 1rem;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
        }
        h1 span {
            color: var(--accent);
        }
        .post {
            margin-bottom: 3rem;
        }
        .post h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
        }
        .post h2:hover {
            color: var(--accent);
        }
        .meta {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1.5rem;
        }
        a {
            color: var(--text);
            text-decoration: none;
            border-bottom: 1px dotted var(--accent);
        }
        a:hover {
            color: var(--accent);
            border-bottom: 1px solid var(--accent);
        }
        footer {
            margin-top: 4rem;
            color: #555;
            font-size: 0.8rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Adrian<span>Kash</span></h1>
        <div class="meta">Quant mind. Tech explorer.</div>
    </header>

    <div class="post">
        <h2>Hello World</h2>
        <div class="meta">February 2, 2026</div>
        <p>This is the start of something new. A minimal space to drop thoughts on code, agents, and the future.</p>
        <p>Built with plain HTML/CSS. Deployed via GitHub Actions to a VPS. Simple is beautiful.</p>
    </div>

    <footer>
        &copy; 2026 Adrian Kash.
    </footer>
</body>
</html>
