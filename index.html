<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrian Kash</title>
    <meta name="description" content="Adrian Kash - Tech, Quant, Design">
    <style>
        :root {
            --bg: #050505;
            --fg: #e5e5e5;
            --dim: #666;
            --accent: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: 'SF Mono', 'Menlo', 'Monaco', 'Courier New', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            animation: fadeIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(10px);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.03em;
            margin-bottom: 0.5rem;
        }

        .tagline {
            color: var(--dim);
            font-size: 0.875rem;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .divider {
            width: 100px;
            height: 1px;
            background: var(--accent);
            margin: 0 auto 2rem auto;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        a {
            color: var(--fg);
            text-decoration: none;
            font-size: 0.875rem;
            position: relative;
            transition: color 0.2s ease;
        }

        a:hover {
            color: #fff;
        }

        a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: -4px;
            left: 0;
            background-color: var(--fg);
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.25s cubic-bezier(0.16, 1, 0.3, 1);
        }

        a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.25rem; }
            .links { gap: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adrian Kash</h1>
        <p class="tagline">Tech | Quant | Design</p>
        
        <div class="links">
            <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">Twitter</a>
            <a href="https://github.com" target="_blank" rel="noopener noreferrer">GitHub</a>
        </div>
    </div>
</body>
</html>
